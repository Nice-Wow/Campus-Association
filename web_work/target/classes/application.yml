# JWT配置
jwt:
  # 密匙Key
  secret: JWTSecret,Cb
  # HeaderKey
  tokenHeader: Authorization
  # Token前缀
  tokenPrefix: Bearer
  # 过期时间，单位秒
  expiration: 86400
  # 刷新时间，单位天
  refreshTime: 7
  # 配置白名单（不需要认证）
  antMatchers: /user/login,/user/register,/user/verifyCode,/static/**,/swagger**/**,/v2/**,/webjars/**,/sms/send

